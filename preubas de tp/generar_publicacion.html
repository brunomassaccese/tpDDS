<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <form action=""></form>
        <div class="form">
            <h1>Generar publicacion de mascota perdida</h1>

            <h2>Datos Personales</h2>
            <div class= "grupo">
                <label for="Tipo">Nombre</label>
                <input type="text" name="nombre" id="nombre" required><span class="barra"></span>

                <label for="Tipo">Apellido</label>
                <input type="text" name="apellido" id="apellido" required><span class="barra"></span>

                <label for="Fecha de nacimiento">Fecha de nacimiento</label>
                <input type="date" name="fecha" id="fecha" required><span class="barra"></span>
            </div>

            <div class= "grupo">
                <label for="Tipo">Tipo de documento</label>
                    <select name="Tipo">
                        <option value="DNI">DNI</option> 
                        <option value="CUIL">Cuil</option> 
                        <option value="PASAPORTE">Pasaporte</option>
                    </select>
                <input type="number" name="documentacion" id="documentacion" required><span class="barra"></span>
            </div>

            <div class= "grupo">
                <label for="Direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion" required><span class="barra"></span>
            </div>


        </div>
</body>
